<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/quiz.css" />
        <title>English words app</title>
    </head>
    <body>
        <div class="wrapper">
            <main class="main">
                <div class="wrapper__toolbar toolbar">
                    <button class="toolbar__words" data-name="words">
                        words
                    </button>
                    <div class="toolbar__exercises exercises">
                        <h2 class="exercises__title">Exercises</h2>
                        <button
                            class="exercises__true-of-false"
                            data-name="true-or-false"
                        >
                            true or false
                        </button>
                        <button
                            class="exercises__quiz-en"
                            data-name="quiz"
                            data-lang="en"
                        >
                            word - translation
                        </button>
                        <button
                            class="exercises__quiz-uk"
                            data-name="quiz"
                            data-lang="uk"
                        >
                            translation - word
                        </button>
                    </div>
                    <div class="toolbar__stats stats">
                        <h2 class="stats__title">stats</h2>
                        <button class="stats__button" data-name="history">
                            history
                        </button>
                    </div>
                </div>
                <div class="wrapper__show-content show-content">
                    <div class="wrapper-content" data-name="words">
                        <div class="wrapper__inputs inputs">
                            <div class="inputs__item inputs__item_uk">
                                <label for="ukrainian">Ukraine word</label>
                                <input
                                    type="text"
                                    name="ukrainian"
                                    class="wrapper__input_uk"
                                />
                            </div>
                            <div class="inputs__item inputs__item_en">
                                <label for="english">English word</label>
                                <input
                                    type="text"
                                    name="english"
                                    class="wrapper__input_en"
                                />
                            </div>
                        </div>
                        <div class="wrapper__button button-wrapper">
                            <button class="button-wrapper__button">
                                ADD WORD PAIR
                            </button>
                            <div class="wrapper__items">
                                <h2 class="wrapper__title">Show words</h2>
                                <div class="wrapper__item"></div>
                            </div>
                        </div>
                    </div>
                    <div
                        class="show-content__true-or-false true-or-false-content"
                        data-name="true-or-false"
                    >
                        <div class="content">
                            <p class="trueOfFalse__current-question"></p>
                            <div class="true-or-false-content__item">hi</div>
                            <div class="true-or-false-content__buttons">
                                <button
                                    class="true-or-false-content__button true"
                                >
                                    TRUE
                                </button>
                                <button
                                    class="true-or-false-content__button false"
                                >
                                    FALSE
                                </button>
                            </div>
                        </div>
                        <div class="result">
                            <p class="result__score"></p>
                            <button class="restart">restart</button>
                        </div>
                    </div>
                    <div class="quiz" data-name="quiz">
                        <div class="quiz__content">
                            <p class="quiz__question"></p>
                            <div class="quiz__item"></div>
                            <div class="quiz__buttons">
                                <button class="quiz__button"></button>
                                <button class="quiz__button"></button>
                                <button class="quiz__button"></button>
                                <button class="quiz__button"></button>
                            </div>
                        </div>
                        <div class="quiz__result">
                            <p class="quiz__result-score"></p>
                            <button class="quiz__restart">restart</button>
                        </div>
                    </div>
                    <div class="content__history" data-name="history">
                        <div class="content__check">
                            <input type="checkbox" />
                            <span>colored</span>
                            <div>
                                <select name="date" id="">
                                    <option value="all">all</option>
                                    <option value="month">this month</option>
                                    <option value="week">last week</option>
                                </select>
                                <select name="exercise" id="">
                                    <option value="all">all</option>
                                </select>
                                <select name="result" id="">
                                    <option value="all">all</option>
                                    <option value="bad">bad</option>
                                    <option value="good">good</option>
                                    <option value="excellent">excellent</option>
                                </select>
                            </div>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>date</th>
                                    <th>exercise</th>
                                    <th>result</th>
                                </tr>
                            </thead>
                            <tbody class="history__table-body"></tbody>
                        </table>
                    </div>
                </div>
            </main>
            <footer class="footer"></footer>
        </div>
        <script type="module" src="js/toolbar.js"></script>
        <script type="module" src="js/exercises/trueOfFalse.js"></script>
        <script type="module" src="js/exercises/quiz.js"></script>
        <script type="module" src="js/vocabulary/myWords.js"></script>
        <script type="module" src="js/stats/history.js"></script>
    </body>
</html>
