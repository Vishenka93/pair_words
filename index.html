<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>English words app</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper__inputs inputs">
                <div class="inputs__item inputs__item_uk">
                    <label for="ukrainian">uk word</label>
                    <input
                        type="text"
                        name="ukrainian"
                        class="wrapper__input"
                    />
                </div>
                <div class="inputs__item inputs__item_en">
                    <label for="english">en word</label>
                    <input type="text" name="english" class="wrapper__input" />
                </div>
            </div>
            <button class="wrapper__button">ADD WORD PAIR</button>
            <div class="wrapper__items"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
